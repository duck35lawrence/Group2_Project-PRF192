<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRF192</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- html -->
    <header style="height: 10rem; margin: 0 auto; padding: 3rem">
      <input
        id="filter"
        type="text"
        class="form-control me-3 border border-black border-1"
        placeholder="Search..."
        style="width: 20rem; margin-left: 20%"
      />
    </header>
    <main>
      <!-- container -->
      <div class="container" style="margin: 0 auto">
        <!-- Right side content: questions -->
        <div class="left-panel">
          <div class="part" data-target="part1">a</div>
          <div id="part1" class="questions">
            <div class="question" data-part="part1" data-question="question1">
              b
            </div>
            <div class="question" data-part="part1" data-question="question2">
              c
            </div>
          </div>

          <div class="part" data-target="part2">d</div>
          <div id="part2" class="questions">
            <div class="question" data-part="part2" data-question="question1">
              e
            </div>
            <div class="question" data-part="part2" data-question="question2">
              f
            </div>
          </div>
        </div>
        <!-- Left side content: answers -->
        <div class="right-panel">
          <div id="answer-container" class="answer">
            <p class="loading">Select a question to display answer...</p>
          </div>
        </div>
      </div>
    </main>
    <footer style="height: 10rem; margin: 0 auto; padding: 3rem"></footer>
    <!-- end html -->

    <!-- js -->
    <script src="./js/index.js"></script>
  </body>
</html>
