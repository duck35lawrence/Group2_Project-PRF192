      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/prism.css" />
    <link rel="stylesheet" href="./css/codeStyle.css">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- html -->
    <div class="container">
      <!--Tet holiday theme-->
      <div class="flowers" aria-hidden="true">
        <div class="flower"><img src="./img/hoamai1.png" /></div>
        <div class="flower"><img src="./img/hoamai2.png" /></div>

        <div class="flower"><img src="./img/hoamai2.png" /></div>
        <div class="flower"><img src="./img/hoamai1.png" /></div>
        <div class="flower"><img src="./img/hoamai2.png" /></div>
        <div class="flower"><img src="./img/hoamai3.png" /></div>
        <div class="flower"><img src="./img/hoamai2.png" /></div>
      </div>
      <!--finish Tet holiday theme-->
      <header>
        <div class="content-header">
          <!--content left-->
          <div class="left-header">
            <img src="./img/header-left.png" width="248" height="122" />
          </div>
          <!-- content mid -->
          <div class="mid-header">
            <!--image phao-->
            <div class="phao-header">
              <img src="./img/phao-bong-bung-bung.png" />
            </div>
            <!-- mid-left-header -->
            <div class="mid-left-header">
              <!--logo-->
              <div class="logo-header">
                <img src="img/header-logo.png" />
              </div>
              <!--search-->
              <div class="search-header">
                <form class="form-header">
                  <input
                    id="filter"
                    type="text"
                    class="form-control"
                    placeholder="Search in website"
                  />
                  <button id="btnSearch" type="button">              
                    <i class="fas fa-search"></i>
                  </button>
                </form>
              </div>
            </div>
            <!-- mid-right-header -->
            <div class="mid-right-header">
              <img src="./img/3ong-phucloctho.png" style="width: 20rem" />
            </div>
            <!--image phao-->
            <div class="phao-header">
              <img src="./img/phao-bong-bung-bung.png" />
            </div>
          </div>
          <!--content right-->
          <div class="right-header">
            <img src="img/header-right.png" width="210" height="200" />
          </div>
        </div>
      </header>
      <main style="min-height: 100vh">
        <!-- main-content -->
        <div class="main-content">
          <!-- Right side content: questions -->
          <div class="left-panel">
            <div class="left-title">Questions</div>
            <div class="part" data-target="part1">Vẽ hình</div>
            <div id="part1" class="questions">
              <div class="question" data-part="part1" data-question="question1">
                Vẽ tam giác rỗng
              </div>
              <div class="question" data-part="part1" data-question="question2">
                Vẽ hình vuông
              </div>
              <div class="question" data-part="part1" data-question="question3">
                Vẽ
              </div>
            </div>

            <div class="part" data-target="part2">Part 2</div>
            <div id="part2" class="questions">
              <div class="question" data-part="part2" data-question="question1">
                Q1:
              </div>
              <div class="question" data-part="part2" data-question="question2">
                Q2:
              </div>
            </div>
          </div>
          <!-- Left side content: answers -->
          <div class="right-panel">
            <div class="right-title">Answers</div>
            <div id="answer-container" class="answer">
              <p class="loading">Select a question to display answer...</p>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer-content">
          <!--This is footer begin-->
          <p class="logo-footer">
            <!--Logo-->
            <img src="./img/logo-footer.png" />
          </p>
          <p class="mid-footer">
            <!--mid-footer-->

            </a>
            </div>
              <div class="logo"> 
              <a href="mailto:tduc01234@gmail.com">
                <img src="./img/logogmail-footer.png" class="logo-img1"/>
              </a>  
            </div>
          </p>
          <p class="right-footer">
            <!--right-footer-->
            <b>Made of with: </b> <br />
            Trang Thuận Đức - Nguyễn Tấn Phát <br />

            Nguyễn Xuân Đăng Khoa - Đinh Khánh Thành Trung
